start-transaction:
  handler: functions/start-transaction/handler.handle
  vpc: ${self:custom.vpc}
  environment:
    STATE_MACHINE_ARN: ${self:custom.stepFunctionsLocal.TaskResourceMapping.startTransactionStep}
    STATE_MACHINE_ARN_OFFLINE: arn:aws:states:${self:custom.stepFunctionsLocal.region}:${self:custom.stepFunctionsLocal.accountId}:stateMachine:TransactionWorkflow${env:APP_NAME}${opt:stage}
  events:
    - http:
        path: /start-transaction
        method: POST
        private: true
        cors: true